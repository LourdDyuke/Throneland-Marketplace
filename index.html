        /* Foundation */
        :root {
            --gold: #D4AF37;
            --white: #FFFFFF;
            --black: #0A0A0A;
            --gray: #1A1A1A;
            --accent: #2A2A2A;
            --text-light: rgba(255,255,255,0.8);
            --transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--white);
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 1px solid var(--gold);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.15s ease;
            z-index: 10000;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 8px;
            height: 8px;
            background: var(--gold);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            z-index: 10000;
        }

        /* Navigation */
        nav {
            position: fixed;
            width: 100%;
            padding: 2rem 4rem;
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            transition: var(--transition);
        }

        nav.scrolled {
            padding: 1rem 4rem;
            background: rgba(10,10,10,0.98);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            letter-spacing: 0.3em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--white), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .nav-menu {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-menu a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 300;
            letter-spacing: 0.1em;
            transition: var(--transition);
            position: relative;
            cursor: pointer;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: var(--transition);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, var(--gray) 0%, var(--black) 100%);
        }

        .hero-content {
            text-align: center;
            z-index: 2;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 700;
            line-height: 0.9;
            letter-spacing: -0.02em;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.2s ease forwards;
        }

        .hero-tagline {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 100;
            letter-spacing: 0.3em;
            margin-top: 2rem;
            color: var(--gold);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease 0.3s forwards;
        }

        .hero-cta {
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease 0.6s forwards;
        }

        .btn-primary {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: var(--white);
            color: var(--black);
            text-decoration: none;
            font-weight: 400;
            letter-spacing: 0.1em;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

            content: '';
            position: absolute;
            top: 0;
            left: -100%;

            height: 100%;
            background: var(--gold);
            transition: var(--transition);
            z-index: -1;
        }

        .btn-primary:hover::before {
            left: 0;
        }

        .btn-primary:hover {
            color: var(--black);
        }
