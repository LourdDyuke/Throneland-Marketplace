<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throneland | Where Luxury Meets Tomorrow</title>
    <sub-title> This site is currently undergoing maintenance</sub-title>
    <meta name="description" content="Ultra-luxury marketplace curating humanoid robots, rare gemstones, and future technology for the visionary collector">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Foundation */
        :root {
            --gold: #D4AF37;
            --white: #FFFFFF;
            --black: #0A0A0A;
            --gray: #1A1A1A;
            --accent: #2A2A2A;
            --text-light: rgba(255,255,255,0.8);
            --transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--white);
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            width: 100%;
            padding: 2rem 4rem;
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            transition: var(--transition);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1600px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            letter-spacing: 0.3em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--white), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-menu a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 300;
            letter-spacing: 0.1em;
            transition: var(--transition);
            position: relative;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: var(--transition);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, var(--gray) 0%, var(--black) 100%);
        }

        .hero-content {
            text-align: center;
            z-index: 2;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 700;
            line-height: 0.9;
            letter-spacing: -0.02em;
            animation: fadeInUp 1.2s ease forwards;
        }

        .hero-tagline {
            font-size: clamp(1rem, 2vw, 1.5rem);
            font-weight: 100;
            letter-spacing: 0.3em;
            margin-top: 2rem;
            color: var(--gold);
            animation: fadeInUp 1.2s ease 0.3s forwards;
        }

        .hero-cta {
            margin-top: 3rem;
            animation: fadeInUp 1.2s ease 0.6s forwards;
        }

        .btn-primary {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: var(--white);
            color: var(--black);
            text-decoration: none;
            font-weight: 400;
            letter-spacing: 0.1em;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            background: var(--gold);
        }

        /* Categories Section */
        .categories {
            padding: 8rem 4rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .tab {
            padding: 1rem 2rem;
            border: 1px solid var(--accent);
            background: transparent;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .tab.active {
            background: var(--white);
            color: var(--black);
            border-color: var(--white);
        }

        .tab:hover {
            border-color: var(--gold);
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .product-card {
            background: var(--gray);
            border: 1px solid var(--accent);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--gold);
            box-shadow: 0 30px 60px rgba(212, 175, 55, 0.1);
        }

        .product-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: var(--transition);
        }
        .product-card:hover .product-img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 2.5rem;
        }

        .product-category {
            font-size: 0.8rem;
            color: var(--gold);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        .product-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 1rem;  /* <- fixed this line */
            line-height: 1.2;     /* <- keep this! */
        }

        .product-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
          .product-title {
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    margin-bottom: 1rem;  /* <- fixed this line */
    line-height: 1.2;     /* <- keep this! */
}
  margin-bottom: 1
            line-height: 1.2;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
        }

        .product-description {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .product-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn-buy, .btn-details {
            flex: 1;
            padding: 1rem;
            text-align: center;
            text-decoration: none;
            transition: var(--transition);
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        .btn-buy {
            background: var(--gold);
            color: var(--black);
        }

        .btn-buy:hover {
            background: var(--white);
        }

        .btn-details {
            border: 1px solid var(--gold);
            color: var(--gold);
        }

        .btn-details:hover {
            background: var(--gold);
            color: var(--black);
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            padding: 4rem;
            text-align: center;
            border-top: 1px solid var(--accent);
            margin-top: 8rem;
        }

        .footer-text {
            color: var(--text-light);
            font-weight: 300;
            letter-spacing: 0.1em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 2rem;
            }

            .nav-menu {
                gap: 1.5rem;
                font-size: 0.9rem;
            }

            .hero h1 {
                font-size: clamp(3rem, 10vw, 6rem);
            }

            .categories {
                padding: 4rem 2rem;
            }

            .product-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">THRONELAND</div>
            <ul class="nav-menu">
                <li><a href="#robots">ROBOTS</a></li>
                <li><a href="#jewelry">JEWELRY</a></li>
                <li><a href="#tech">TECH</a></li>
                <li><a href="#about">ABOUT</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1>THRONELAND</h1>
            <p class="hero-tagline">WHERE LUXURY MEETS TOMORROW</p>
            <div class="hero-cta">
                <a href="#shop" class="btn-primary">ENTER THE COLLECTION</a>
            </div>
        </div>
    </section>

    <section class="categories" id="shop">
        <div class="category-tabs">
            <button class="tab active" onclick="filterProducts('all')">ALL COLLECTIONS</button>
            <button class="tab" onclick="filterProducts('robots')">HUMANOID ROBOTS</button>
            <button class="tab" onclick="filterProducts('jewelry')">RARE GEMSTONES</button>
            <button class="tab" onclick="filterProducts('tech')">FUTURE TECH</button>
        </div>

        <div class="product-grid" id="productGrid">
            <!-- Products will be dynamically loaded here -->
        </div>
    </section>

    <footer>
        <p class="footer-text">Â© 2024 THRONELAND LLC | CURATED BY BRANDON EDWARDS</p>
    </footer>

    <script>
        // Product Database
        const products = {
            robots: [
                {
                    id: 'HR001',
                    category: 'HUMANOID ROBOTICS',
                    title: 'Genesis Alpha Companion',
                    price: '$47,999',
                    description: 'Ultra-realistic humanoid featuring advanced AI consciousness simulation and emotional response systems.',
                    image: 'https://via.placeholder.com/400x500/1a1a1a/d4af37?text=HUMANOID+ROBOT',
                    affiliateLink: '#'
                },
                {
                    id: 'HR002',
                    category: 'HUMANOID ROBOTICS',
                    title: 'Prometheus Service Unit',
                    price: '$89,999',
                    description: 'Luxury hospitality robot with facial recognition and multi-language processing.',
                    image: 'https://via.placeholder.com/400x500/1a1a1a/d4af37?text=SERVICE+ROBOT',
                    affiliateLink: '#'
                }
            ],
            jewelry: [
                {
                    id: 'GEM001',
                    category: 'RARE GEMSTONES',
                    title: 'Quantum Diamond Necklace',
                    price: '$127,500',
                    description: 'Lab-grown quantum diamonds set in titanium-gold fusion, featuring programmable light patterns.',
                    image: 'https://via.placeholder.com/400x500/1a1a1a/d4af37?text=QUANTUM+DIAMOND',
                    affiliateLink: '#'
                },
                {
                    id: 'GEM002',
                    category: 'RARE GEMSTONES',
                    title: 'Nebula Sapphire Collection',
                    price: '$89,999',
                    description: 'Kashmir sapphires with holographic inclusions, each stone containing a unique stellar pattern.',
                    image: 'https://via.placeholder.com/400x500/1a1a1a/d4af37?text=NEBULA+SAPPHIRE',
                    affiliateLink: '#'
                }
            ],
            tech: [
                {
                    id: 'TECH001',
                    category: 'FUTURE TECH',
                    title: 'Neural Interface Crown',
                    price: '$34,999',
                    description: 'Brain-computer interface disguised as luxury headpiece, enabling thought-controlled smart home systems.',
                    image: 'https://via.placeholder.com/400x500/1a1a1a/d4af37?text=NEURAL+CROWN',
                    affiliateLink: '#'
                },
                {
                    id: 'TECH002',
                    category: 'FUTURE TECH',
                    title: 'Holographic Display Ring',
                    price: '$12,999',
                    description: 'Wearable hologram projector with gesture controls and encrypted communication channels.',
                    image: 'https://via.placeholder.com/400x500/1a1a1a/d4af37?text=HOLO+RING',
                    affiliateLink: '#'
                }
            ]
        };

        // Render products
        function renderProducts(filter = 'all') {
            const grid = document.getElementById('productGrid');
            Grid
            
            let productsToShow = [];
            
            if (filter === 'all') {
                productsToShow = [...products.robots, ...products.jewelry, ...products.tech];
            } else {
                productsToShow = products[filter] || [];
            }
            
            productsToShow.forEach(product => {
                const card = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.title}" class="product-img">
                        <div class="product-info">
                            <div class="product-category">${product.category}</div>
                            <h3 class="product-title">${product.title}</h3>
                            <div class="product-price">${product.price}</div>
                            <p class="product-description">${product.description}</p>
                            <div class="product-buttons">
                                <a href="${product.affiliateLink}" class="btn-buy">BUY NOW</a>
                                <a href="#" class="btn-details">DETAILS</a>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
            
            // Reset animation
            grid.style.animation = 'none';
            setTimeout(() => {
                grid.style.animation = '';
            }, 10);
        }

        // Filter products by category
        function filterProducts(category) {
            // Update active tab
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Render filtered products
            renderProducts(category);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts('all');
        });

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Dynamic nav on scroll
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 100) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
